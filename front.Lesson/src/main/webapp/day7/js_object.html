<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
    자바스크립트 데이터타입 : number,string,boolean,undefined,null,function,array(object),object
                  : 데이터 타입확인연산자 typeof
    객체 구성 : 프로퍼티(객체의 상태),메소드(객체의 동작/기능)
                객체의 프로퍼티값이 함수일때 메소드 입니다.

    객체 정의  : 자바에서는 개발자 클래스는 먼저 정의하고 필요할때 new 연산으로 생성
    자바스크립트는 프로토타입 기반(별도 클래스 정의 없는 형식)이라고 합니다. 바로 객체 리터럴로 생성할 수 있습니다.
 -->
 <h3>자바스크립트 객체 정의와 사용하기</h3>
 <script type="text/javascript">
 	const sana = {name:'사나',age:23,address:'서울'}
 	
 	console.log('이름 : ' + sana.name)
 	console.log('나이 : ' + sana.age)
 	console.log('주소 : ' + sana.address)
 	
 	sana.personalColor = 'brown'
 	console.log(sana)
 	
 	const momo ={}
 	momo.name = '모모'
 	momo.height = 168
 	momo.weight= 45
 	
 	console.log(momo);
 	
 	sana.hello = function(){
 		alert('안녕하세요. 저의 이름은 ' + this.name + '입니다.');
 	};

 	console.log(sana)
 	sana.hello;
 	
 </script>
</body>
</html>
