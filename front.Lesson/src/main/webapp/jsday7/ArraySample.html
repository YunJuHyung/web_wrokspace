<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 데이터로 HTML 문서 만들기</title>
<style type="text/css">
	table {
	width: 800px;
	}
	
	th {
	width:13%;
	background-color: tomato;
	color: white;
	}
	
	th,td{
	border: 1px solid tomato;
	padding: 7px 12px;
	text-align: center;
	}
	
</style>
</head>
<body>
<h3>배열 데이터로 HTML 문서 만들기</h3>
<p>배열의 값을 이용하여 스케쥴표 HTML 문서를 만들어 보는 예시입니다.
	합수를 사용하지 않고 HTML 문서가 로드될때 실행 됩니다.</p>
<pre>
	<strong>자바스크립트 배열</strong>
</pre><!-- 블록요소는 pre 태그안에서 적당하지 않음 -->
<hr>
	<h4>오늘의 스케쥴</h4>
	<table>
		<tr id="time">	<!-- 시간 -->
			
		</tr>
		<tr id="todo">	<!-- 할일 -->
		
		</tr>
		
	</table>
	<button id="todoAddBtn">스케쥴 추가</button>
	<button id="todoAddBtn2">스케쥴 추가2</button>
	<script type="text/javascript">
		const time = ['09:00','11:00','12:30','14:00','16:45']
		const todo = ['수업','과제','점심식사','주간회의','자유조사']
		
		tableMake()
		
		function tableMake(){
		let result = '<th>time</th>'
		time.forEach(value=>{
			result+=`<td>${value}</td>`;
		});
		document.getElementById('time').innerHTML=result

		result = '<th>todo</th>'
		todo.forEach(function(value){
			result +=`<td>${value}</td>`
		})
		document.getElementById('todo').innerHTML=result
		}
		
		
		document.getElementById('todoAddBtn').addEventListener('click',()=>{
			const atime = prompt('시간을 입력하세요');
			const atodo = prompt('할일을 입력하세요');
			console.log(atime)
			console.log(atodo)
			
			time.push(atime)
			todo.push(atodo)
			
			console.log(time)
			console.log(todo)
		
		
		/* 추가실행으로 웹에 표시되게 */
		tableMake();
		})
		
		
		
		
		//version2
		document.getElementById('todoAddBtn2').addEventListener('click',()=>{
		const time3 = prompt('시간을 입력하세요');
		const todo3 = prompt('할일을 입력하세요');
		
		//time 추가코드
		 //time 행인지 todo행인지 1st,2st child로 구분하여 appendchild로 마지막 열에 추가해준다 
		
		  const tr = document.querySelector('tr:first-child')
		  const plus = document.createElement("td"); //공간 만들기
		  plus.innerHTML = time3
		  tr.appendChild(plus)
		  console.log(tr);
		  
		//todo 추가코드
		
		  const tr2 = document.querySelector('tr:nth-child(2)')
		  console.log(tr2)
		  const plus2 = document.createElement("td");
		  plus2.innerHTML = todo3
		  tr2.appendChild(plus2);
		
		
		})
		
	</script>
</body>
</html>
