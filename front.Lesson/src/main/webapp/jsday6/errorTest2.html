<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<!-- 이 위치의 script 명령들은 body의 태그요소들이 배치되기 전에 실행됩니다. -->
<script type="text/javascript">
//여러번 사용하게 될 요소 img , span 은 const 변수에 대입시켜 사용하기
//	const light = document.getElementById('light')	//img태그
//	const state = document.getElementById('state')	//span태그
	
	
	
	function lightToggle(){
		//함수 스콥(함수 지역변수) -이지만 특이하게 이 함수 안에서 호출되는 lightonm lightoff함수
		//에서는 아래 지역변수 2개를 사용할 수 있습니다.(scope chain)
		const light = document.getElementById('light')	//img태그
		const state = document.getElementById('state')	//span태그
		
		//현재 상태를 알수 있는 변수 대신에 state.innerHTML 값을 검사해서
		//"OFF"이면 lighton(), 'ON'이면 lightoff() 실행하기.
		if(state.innerHTML="ON"){
			lightoff();
		}else{
			lighton();
		}
}
	
	function lighton(){
		//이미지 바꾸기, 글꼴 색상 ' green'으로 바꾸기, 텍스트 "ON" 변경하기
		light.src="../image/lighton.gif"
		state.innerHTML="ON"
		state.style.color='green'
		 
	}
	function lightoff(){
		//이미지 바꾸기, 글꼴 색상 ' red'으로 바꾸기, 텍스트 "OFF" 변경하기
		light.src="../image/lightoff.gif"
		state.innerText="OFF"
		state.style.color='red'
	}

	</script>
	
</head>
<body>
<h3>다음 동작을 실행하는 요소</h3>

<ol>
	<li>
	<li>
	<li>
	<li>
	<li>
</ol>

<div style="margin: 20px; border: 1px solid gray;">
	<h4>현재 상태: <span id="state" style="color: red;">OFF</span></h4>
	<img alt="light" src="../image/lightoff.gif" id="light">
	<button onclick="lighton()">불을 켜주세요</button>
	<button onclick="lightoff()">불을 꺼주세요</button>
</div>

</body>
</html>
